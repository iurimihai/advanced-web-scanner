apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github
  annotations:
    # ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /argo-events
        pathType: Prefix
        backend:
          service:
           name: github-eventsource-svc
           port:
             number: 12000
    # host: github-events.iurimihai.ro
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github
  annotations:
    ingress.kubernetes.io/rewrite-target: /$2
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /webhook-eventsource
        pathType: ImplementationSpecific
        backend:
          service:
           name: webhook-eventsource-svc
           port:
             number: 12000
    # host: github-events.iurimihai.ro
