apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: ci-cd
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      eventSourceName: ci-cd
      eventName: build
  triggers:
    - template:
        name: ci-cd-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: ci-cd-
                namespace: argo
              spec:
                workflowTemplateRef:
                  name: ci-cd-template
                  clusterScope: true
