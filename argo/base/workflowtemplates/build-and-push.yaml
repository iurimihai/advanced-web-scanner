---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: build-and-push
spec:
  templates:
  - name: build
    inputs:
      parameters:
      - name: repo_url
        value: git://github.com/iurimihai/juice-shop.git
      - name: repo_ref
        value: refs/heads/main
      - name: repo_commit_id
        value: HEAD
      - name: container_image
        value: iurimihai/kaniko-test
      - name: container_tag
        value: 1.0.1
    container:
      image: gcr.io/kaniko-project/executor:debug
      args:
      - --context={{inputs.parameters.repo_url}} #{{inputs.parameters.repo_ref}}#{{inputs.parameters.repo_commit_id}}
      - --destination={{inputs.parameters.container_image}}:{{inputs.parameters.container_tag}}
      - --cache=true
      volumeMounts:
        - name: regcred
          mountPath: /kaniko/.docker
    volumes:
    - name: regcred
      secret:
        secretName: regcred
        items:
        - key: .dockerconfigjson
          path: config.json
