apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: hello-template
spec:
  # entrypoint: say-hello-template
  templates:
  - name: say-hello-template
    inputs:
      parameters:
      - name: step
    script:
      image: busybox
      command: [sh]
      source: |
        echo "Hello from {{inputs.parameters.step}}!"
