  # - workflowtemplates/say-hello-template.yaml
  # - workflowtemplates/say-hello-workflow.yaml
  - workflowtemplates/build.yaml
  - workflowtemplates/ci-cd-pipeline-template.yaml
  - install.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args
      value: ["server", "--auth-mode=server"]
  target:
    group: apps
    version: v1
    kind: Deployment
    name: argo-server
